<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://bootswatch.com/4/spacelab/bootstrap.min.css">
  <title>Thermostat</title>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

  <script>
  $(document).ready(function() {
    var thermostat = new Thermostat();
    $('#temperature').text(thermostat.currentTemperature());
    $('#plus').click(function(){
      thermostat.up();
      $('#temperature').text(thermostat.currentTemperature());
    });
    $('#minus').click(function(){
      thermostat.down();
      $('#temperature').text(thermostat.currentTemperature());
    });
    var clicks = 0;
    $('#customSwitch1').click(function(){
      if (clicks % 2 == 0) {
        thermostat.switchPowerSavingModeOff();
        clicks += 1;
        console.log(clicks);
      } else {
        thermostat.def_temp = 20;
        $('#temperature').text(thermostat.currentTemperature());
        thermostat.switchPowerSavingModeOn();
        clicks += 1;
        console.log(clicks);
      };
    });
  });
  </script>
</head>
  <body>
    <div style="margin: 150px;">
      <div class="col-md-4 mx-auto">
        <h2 style="color: black; padding: 1px;"><b>THERMOSTAT</b></h2>
        <button id="plus" type="button" class="btn btn-primary">+</button>
        <button type="button" class="btn btn-outline-danger" style="margin: 3px;">Reset</button>
        <button type="button" class="btn btn-primary">Usage</button>
        <button id="minus" type="button" class="btn btn-primary">-</button>
        <div class="card" style="max-width: 14rem; height: 10rem;">
        <div style="margin: 1px; padding: 10px" class="card text-white bg-success mb-3" style="max-width: 20rem;">
          <div class="card-body">
            <h4 id="temperature" style="font-size: 45px;" class="card-title"></h4>
          </div>
        </div>
        <div class="custom-control custom-switch" style="margin: 3px;">
          <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
          <label class="custom-control-label" for="customSwitch1">PowerSaver mode</label>
        </div>

        </div>

      </div>
    </div>
    <script type="text/javascript" src="./src/Thermostat.js"></script>
  </body>
</html>
